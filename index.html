<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body class="body">


    <div class="modal">
        <form action="">
            <div class="modalContent">
                <div class="playerOneName">
                    <label for="playerOneNameInput">Player One Name</label>
                    <input type="text" name="playerOneNameInput" id="playerOneNameInput" value="Player One"
                        placeholder="Player One" required>
                </div>
                <div class="playerOneSymbol">
                    <label for="playerOneSymbolInput">Player One Symbol</label>
                    <input type="text" name="playerOneSymbolInput" id="playerOneSymbolInput" minlength="1" maxlength="1"
                        pattern="[\S]" value="X" placeholder="X" required
                        title="Please enter a Single Character that is not whitespace"" >
            </div>
            <div class=" playerTwoName">
                    <label for="playerTwoNameInput">Player Two Name</label>
                    <input type="text" name="playerTwoNameInput" id="playerTwoNameInput" value="Player Two"
                        placeholder="Player Two" required>
                </div>
                <div class="playerTwoSymbol">
                    <label for="playerTwoSymbolInput">Player Two Symbol</label>
                    <input type="text" name="playerTwoSymbolInput" id="playerTwoSymbolInput" minlength="1" maxlength="1"
                        pattern="[\S]" value="O" placeholder="O" required
                        title="Please enter a Single Character that is not whitespace">
                </div>
                <button class="beginGame">Play!</button>
            </div>
        </form>
    </div>

    <div class="modal" id="endGame">
        <div class="modalContent" id="modalWinnerContent">
            <h1 id="endMessage">Congratulations "Name", you Won!</h1>
            <button class="beginGame" id="playAgain"  >Play Again!</button>
        </div>
    </div>



    <div class="tic-tac-toe">
        <div class="container disabled">
            <div class="gameBoard">
                <div data-row="0" data-col="0" class="gridSpot disabled"></div>
                <div data-row="0" data-col="1" class="gridSpot disabled"></div>
                <div data-row="0" data-col="2" class="gridSpot disabled"></div>
                <div data-row="1" data-col="0" class="gridSpot disabled"></div>
                <div data-row="1" data-col="1" class="gridSpot disabled"></div>
                <div data-row="1" data-col="2" class="gridSpot disabled"></div>
                <div data-row="2" data-col="0" class="gridSpot disabled"></div>
                <div data-row="2" data-col="1" class="gridSpot disabled"></div>
                <div data-row="2" data-col="2" class="gridSpot disabled"></div>
            </div>
        </div>
        <div class="menu">
            <button class="newGameButton">New Game</button>
        </div>
    </div>

</body>

</html>
